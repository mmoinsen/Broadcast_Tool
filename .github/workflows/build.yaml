name: Build Broadcast Client

on:
  push:
    tags:
      - 'v*' # Startet nur bei Tags wie v1.0
  workflow_dispatch: # Erlaubt manuellen Start im Browser

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Linux-spezifische System-Pakete installieren
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk libappindicator3-1 gir1.2-appindicator3-0.1

    # Python Bibliotheken installieren
    - name: Install Python Libraries
      run: |
        pip install customtkinter pystray Pillow requests pyinstaller

    # Das eigentliche Bauen der EXE / Binary
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="BroadcastClient_${{ runner.os }}" client_gui.py

    # Hochladen der fertigen Datei (Fix: v4 statt v3)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BroadcastClient-${{ runner.os }}
        path: dist/